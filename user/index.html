<html>
<head>
	<title>Message</title>
	<link rel="stylesheet" type="text/css" href="../css/user_index.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
</head>
<body class="body">
	<div >
		<h1>Welcome, <span id="currentUser"></span></h1>
		<div style="display: inline-block; width:20%; vertical-align: top; margin-top: 7%">
			<h2>Friend list</h2>
			<ul id="users">
				<li>Loading...</li>
			</ul>
		</div>

		<div style="display: inline-block; width:40%;">
			<h3>To: <span id="to"></span></h3>
			<textarea name="textarea" id="msg" class="message" rows=5 cols=74 placeholder="write a message" style="border: 50%"></textarea>
			<div style="text-align: right;"><button id="sendBtn" class="btn btn-primary">Send</button></div>
		</div>
		<div style="display: inline-block; width:30%; vertical-align: top;">
			<div style="text-align: right;"><button style="text-align:right;" id="logoutbtn" class="btn btn-primary">Logout</button></div>
			<h2>Messages</h2>
			<ul id="messages">
				<li>Loading..</li>
			</ul>			
		</div>
	</div>


	<script src="../js/jquery-1.12.1.min.js"></script>
	<script src="../js/firebase.js"></script>
	<script type="text/javascript" src="../js/user.js"></script>

</body>
</html>
