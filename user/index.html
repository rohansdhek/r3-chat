<html>

<head>
	<title>Message</title>
	<link rel="stylesheet" type="text/css" href="../css/user_index.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
</head>

<body class="body">
	<div>
		<h1>Welcome, <span id="currentUser"></span></h1>
		<div style="text-align: right;">
			<button id="logoutbtn" class="btn btn-primary">Logout</button>
		</div>


		<div style="display: inline-block; width:12%; vertical-align: top; margin-top: 5%; color: white">
			<h2>Friend list</h2>
			<ul id="users" style="list-style-type:none; color: white;">
				<li>Loading...</li>
			</ul>
		</div>

		<div style="display: inline-block; width:35%;  margin-top: 5%;">
			<h3>To: <span id="to"></span></h3>
			<textarea name="textarea" id="msg" class="message" rows=5 cols=74 placeholder="write a message" style="border: 50%"></textarea>
			<span id="msg1" style="text-align: left;"></span>
			<div style="text-align: right" ;>
				<button id="sendBtn" class="btn btn-primary">Send</button>
			</div>
		</div>


		<div style="display: inline-block; width:25%; vertical-align:top;  margin-top: 5%;">
			<h2 style=" text-align: justify;">Messages Recieved</h2>
			<ul id="messagesrec" style="list-style-type:none">
				<li>Loading...</li>
			</ul>
		</div>
		<div style="display: inline-block; width:25%; vertical-align:top;  margin-top: 5%;">
			<h2 style=" text-align: justify;">Messages Sent</h2>
			<ul id="messagessent" style="list-style-type:none">
				<li>Loading...</li>
			</ul>
		</div>
	</div>


	<script src="../js/jquery-1.12.1.min.js"></script>
	<script src="../js/firebase.js"></script>
	<script type="text/javascript" src="../js/user.js"></script>

</body>

</html>
