<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>R3 CHAT</title>
<script src="js/jquery-1.12.1.min.js"></script>
<script src="js/firebase.js"></script>
</head>

<body>
<div>
	<h3 id="status">welcome</h3>
	Enter Email:<input type="email" id="email" placeholder="EMAIL"><br><br>
	Enter Password:<input type="password" id="password" placeholder="PASSWORD"><br><br>
	<button id="btn">Login</button>
</div>

<script type="text/javascript">
	$("#status").html("Loading...");
	var db= new Firebase("https://r3chat.firebaseio.com");
	db.on("value", function(error){
		$("#status").html("ready to use");
	});
	$("#btn").on("click", function(){
		var email=$("#email").val();
		var password=$("#password").val();
		db.authWithPassword({
			email:email,
			password:password
		},function(error, authData){
			if(error==null){
				$("status").html("LoggedIn")
			}else
			{				
				$("status").html("Failed")
			}
		});
	});
</script>
</body>
</html>
